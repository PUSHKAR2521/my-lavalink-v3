server:
  port: 8080
  address: 127.0.0.1
  https: true
  
lavalink:
  server:
    password: "youshallnotpass"
    sources:
      youtube: false
    filters: # All filters are enabled by default
      volume: true
      equalizer: true
      karaoke: true
      timescale: true
      tremolo: true
      vibrato: true
      distortion: true
      rotation: true
      channelMix: true
      lowPass: true
  plugins:
    - dependency: "dev.lavalink.youtube:youtube-plugin:1.5.0"
      repository: "https://maven.lavalink.dev/releases"

metrics:
  prometheus:
    enabled: false
  log4j:
    enabled: true

sentry:
  dsn: ""
  environment: ""

logging:
  file:
    path: ./logs/
    level:
      root: INFO
      lavalink: INFO
      lavalink-plugins: INFO


# http://localhost:5000
